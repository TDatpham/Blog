name: Java CI with Maven

on:
  push:
    branches:
      - main  # Kích hoạt khi có sự thay đổi trên nhánh main
  pull_request:
    branches:
      - main  # Kích hoạt khi có pull request vào nhánh main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adoptopenjdk'

      - name: Build with Maven
        run: mvn clean install --no-transfer-progress

      - name: Run Unit Tests
        run: mvn test

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adoptopenjdk'

      - name: Build with Maven
        run: mvn clean install --no-transfer-progress

      - name: Install SSH Client
        run: sudo apt-get install -y openssh-client

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 160.250.134.209 >> ~/.ssh/known_hosts  # Thêm địa chỉ IP vào known hosts

      - name: Deploy to VPS
        run: |
          cd target
          scp my-spring-boot-app.jar root@160.250.134.209:/path/to/your/app/
          ssh root@160.250.134.209 'nohup java -jar /path/to/your/app/my-spring-boot-app.jar > /path/to/your/app/app.log 2>&1 &'
